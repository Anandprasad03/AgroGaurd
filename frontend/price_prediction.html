<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agroguard | Market Price Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #2f855a;
        --primary-dark: #22543d;
        --accent: #38b2ac;
        --danger: #c53030;
        --glass-bg: rgba(255, 255, 255, 0.85);
        --glass-border: rgba(255, 255, 255, 0.6);
        --text-dark: #2d3748;
        --text-light: #718096;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background: #f7fafc;
        color: var(--text-dark);
        overflow-x: hidden;
      }

      /* --- NAVBAR WITH UNDERLINE EFFECT --- */
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(255, 255, 255, 0.95);
        padding: 15px 5%;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        backdrop-filter: blur(10px);
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        font-family: "Poppins", sans-serif;
        font-size: 22px;
        font-weight: 700;
        color: var(--primary);
      }

      .logo img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        object-fit: cover;
      }

      .nav-links {
        display: flex;
        gap: 30px;
      }

      .nav-links a {
        color: var(--text-dark);
        text-decoration: none;
        font-weight: 500;
        font-size: 15px;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav-links a:hover,
      .nav-links a.active {
        color: var(--primary);
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: var(--primary);
        transition: width 0.3s;
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      /* --- HERO & CARDS --- */
      .hero {
        width: 100%;
        min-height: 100vh;
        position: relative;
        /* Ensure you have this image or change the path */
        background: url("assets/png's/predictio_bg.png") no-repeat center
          center/cover;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 100px 20px 50px 20px;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.6) 0%,
          rgba(47, 133, 90, 0.3) 100%
        );
        z-index: 1;
      }

      .main-container {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 1000px;
        display: grid;
        gap: 30px;
      }

      .card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        border: 1px solid var(--glass-border);
        transition: transform 0.3s ease;
      }

      .card-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .card-header h2 {
        font-family: "Poppins", sans-serif;
        color: var(--primary-dark);
        font-size: 28px;
        margin-bottom: 8px;
      }

      .card-header p {
        color: var(--text-light);
        font-size: 14px;
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 25px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .input-group label {
        font-size: 13px;
        font-weight: 600;
        color: var(--text-dark);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .input-wrapper {
        position: relative;
      }

      .input-wrapper i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #a0aec0;
        transition: color 0.3s;
      }

      input,
      select {
        width: 100%;
        padding: 14px 14px 14px 45px;
        border-radius: 12px;
        border: 2px solid #e2e8f0;
        background: #fff;
        font-size: 15px;
        color: var(--text-dark);
        transition: all 0.3s ease;
        outline: none;
      }

      input:focus,
      select:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(47, 133, 90, 0.15);
      }

      .input-wrapper:focus-within i {
        color: var(--primary);
      }

      .btn-primary {
        grid-column: span 2;
        margin-top: 10px;
        padding: 16px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--primary) 0%, #276749 100%);
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(47, 133, 90, 0.3);
      }

      /* Results */
      #result,
      #loader {
        display: none;
      }

      #loader {
        text-align: center;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .price-display {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fff;
        padding: 25px;
        border-radius: 16px;
        margin-bottom: 25px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
      }

      .price-value {
        font-size: 32px;
        font-weight: 800;
        color: var(--primary);
        font-family: "Poppins", sans-serif;
      }

      .trend-badge {
        padding: 6px 14px;
        border-radius: 50px;
        font-weight: 700;
        font-size: 13px;
        text-transform: uppercase;
      }

      .trend-up {
        background: #c6f6d5;
        color: #22543d;
      }

      .trend-down {
        background: #fed7d7;
        color: #742a2a;
      }

      .chart-box {
        background: #fff;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
        margin-bottom: 25px;
      }

      .analysis-box {
        background: #fff;
        padding: 25px;
        border-radius: 16px;
        border-left: 5px solid var(--primary);
      }

      .analysis-box h3 {
        color: var(--text-dark);
        margin-bottom: 15px;
        font-family: "Poppins", sans-serif;
      }

      .analysis-content {
        line-height: 1.6;
        color: #4a5568;
      }
    </style>
  </head>

  <body>
    <header class="navbar">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo" />
        <span>Agroguard</span>
      </div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="predict.html"  target="_blank">Predict</a>
        <a href="price_prediction.html"  target="_blank" class="active">Market</a>
        <a href="crop_planner.html"  target="_blank">Planner</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <div class="hero">
      <div class="main-container">
        <div class="card" id="input-card">
          <div class="card-header">
            <h2>ðŸ“ˆ Market Intelligence</h2>
            <p>Predict future prices and calculate potential profit</p>
          </div>

          <div class="form-grid">
            <div class="input-group">
              <label>Crop Name</label>
              <div class="input-wrapper">
                <i class="fas fa-seedling"></i>
                <input
                  type="text"
                  id="crop"
                  placeholder="e.g. Potato, Cotton"
                />
              </div>
            </div>

            <div class="input-group">
              <label>Target Market / Region</label>
              <div class="input-wrapper">
                <i class="fas fa-map-marked-alt"></i>
                <input
                  type="text"
                  id="region"
                  placeholder="e.g. Nashik Mandi"
                />
              </div>
            </div>

            <div class="input-group">
              <label>Current Price (â‚¹/kg)</label>
              <div class="input-wrapper">
                <i class="fas fa-rupee-sign"></i>
                <input type="number" id="current_price" placeholder="20" />
              </div>
            </div>

            <div class="input-group">
              <label>Month of Harvest</label>
              <div class="input-wrapper">
                <i class="fas fa-calendar-alt"></i>
                <select id="month">
                  <option>January</option>
                  <option>February</option>
                  <option>March</option>
                  <option>April</option>
                  <option>May</option>
                  <option>June</option>
                  <option>July</option>
                  <option>August</option>
                  <option>September</option>
                  <option>October</option>
                  <option>November</option>
                  <option>December</option>
                </select>
              </div>
            </div>

            <button class="btn-primary" onclick="predictPrice()">
              <i class="fas fa-chart-line"></i> Forecast Price & Profit
            </button>
          </div>
        </div>

        <div class="card" id="loader">
          <div class="spinner"></div>
          <h3>Analyzing Market Trends...</h3>
          <p style="color: #718096; margin-top: 5px">
            Consulting AI Economist...
          </p>
        </div>

        <div class="card" id="result">
          <div class="price-display">
            <div>
              <span style="font-size: 12px; color: #718096; display: block"
                >FORECASTED PRICE (Next 30 Days)</span
              >
              <div id="price-val" class="price-value">â‚¹00.00 / kg</div>
            </div>
            <div id="trend-badge" class="trend-badge">ANALYZING</div>
          </div>

          <div class="chart-box">
            <h4 style="margin-bottom: 15px; color: #718096; font-size: 14px">
              Price Trend (Next 5 Months)
            </h4>
            <canvas id="priceChart"></canvas>
          </div>

          <div class="analysis-box">
            <h3><i class="fas fa-robot"></i> AI Market Analysis</h3>
            <div id="ai-output" class="analysis-content"></div>
          </div>

          <button
            class="btn-primary"
            style="margin-top: 20px; background: #718096"
            onclick="resetForm()"
          >
            Check Another Crop
          </button>
        </div>
      </div>
    </div>

    <script>
      let priceChartInstance = null;

      async function predictPrice() {
        const crop = document.getElementById("crop").value;
        const region = document.getElementById("region").value;
        const price = document.getElementById("current_price").value;
        const month = document.getElementById("month").value;

        if (!crop || !region || !price) return alert("Please fill all fields");

        // UI Transition
        document.getElementById("input-card").style.display = "none";
        document.getElementById("loader").style.display = "block";
        document.getElementById("result").style.display = "none";

        const payload = {
          crop: crop,
          region: region,
          current_price: parseFloat(price),
          month: month,
        };

        try {
          // Using Port 8001 (Standalone Server)
          const res = await fetch("http://127.0.0.1:8000/price", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          if (!res.ok) throw new Error("Backend Error");

          const data = await res.json();

          document.getElementById("loader").style.display = "none";
          document.getElementById("result").style.display = "block";

          // 1. Update Price & Badge
          document.getElementById("price-val").innerText =
            `â‚¹${data.predicted_price} / kg`;

          const badge = document.getElementById("trend-badge");
          const isProfit = data.predicted_price > payload.current_price;
          const diff = (
            ((data.predicted_price - payload.current_price) /
              payload.current_price) *
            100
          ).toFixed(1);

          badge.innerText = isProfit ? `â–² ${diff}% PROFIT` : `â–¼ ${diff}% LOSS`;
          badge.className =
            "trend-badge " + (isProfit ? "trend-up" : "trend-down");

          // 2. Render Markdown
          document.getElementById("ai-output").innerHTML = marked.parse(
            data.analysis,
          );

          // 3. Render Chart
          renderChart(data.trend_months, data.trend_prices);
        } catch (e) {
          console.error(e);
          alert("Error: " + e.message);
          resetForm();
        }
      }

      function renderChart(labels, dataPoints) {
        const ctx = document.getElementById("priceChart").getContext("2d");
        if (priceChartInstance) priceChartInstance.destroy();

        priceChartInstance = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Price Forecast (â‚¹/kg)",
                data: dataPoints,
                borderColor: "#2F855A",
                backgroundColor: "rgba(47, 133, 90, 0.1)",
                borderWidth: 3,
                pointBackgroundColor: "#fff",
                pointBorderColor: "#2F855A",
                pointRadius: 5,
                fill: true,
                tension: 0.4,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
              y: { grid: { color: "#f0f0f0" }, beginAtZero: false },
              x: { grid: { display: false } },
            },
          },
        });
      }

      function resetForm() {
        document.getElementById("result").style.display = "none";
        document.getElementById("loader").style.display = "none";
        document.getElementById("input-card").style.display = "block";
      }
    </script>
  </body>
</html>
