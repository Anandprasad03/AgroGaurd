<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Planner | AgroAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* Theme Variables */
        :root {
            --primary: #2F855A;
            --bg-color: #F7FAFC;
            --card-bg: #FFFFFF;
            --text-main: #2D3748;
            --border: #E2E8F0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: var(--primary);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            color: white;
        }

        .navbar a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        .navbar a:hover {
            color: white;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
        }

        h2 {
            color: var(--primary);
            margin-top: 0;
            border-bottom: 2px solid #EDF2F7;
            padding-bottom: 15px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            box-sizing: border-box;
            background: #FAFAFA;
        }

        button {
            grid-column: span 2;
            background: var(--primary);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            opacity: 0.9;
        }

        #result {
            display: none;
            margin-top: 30px;
        }

        .score-badge {
            background: #F0FFF4;
            border: 1px solid #C6F6D5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .score-val {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
        }

        .chart-box {
            height: 250px;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .ai-content {
            background: #F0FFF4;
            padding: 25px;
            border-radius: 8px;
            border-left: 5px solid var(--primary);
            line-height: 1.7;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div><strong>AgroAI</strong></div>
        <div>
            <a href="index.html">Home</a>
            <a href="predict.html">Spoilage Predictor</a>
            <a href="crop_planner.html" style="border-bottom: 2px solid white;">Crop Planner</a>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>ðŸŒ± AI Crop Rotation Planner</h2>

            <div class="form-grid">
                <div>
                    <label>Last Crop</label>
                    <input id="last_crop" placeholder="e.g. Wheat, Rice">
                </div>
                <div>
                    <label>Region</label>
                    <input id="region" placeholder="e.g. Punjab">
                </div>
                <div>
                    <label>Soil Type</label>
                    <select id="soil_type">
                        <option>Alluvial Soil</option>
                        <option>Black Soil</option>
                        <option>Red Soil</option>
                        <option>Clay</option>
                        <option>Loam</option>
                    </select>
                </div>
                <div>
                    <label>Rainfall</label>
                    <select id="rainfall">
                        <option>Moderate</option>
                        <option>High</option>
                        <option>Low</option>
                    </select>
                </div>
                <div style="grid-column: span 2;">
                    <label>Season</label>
                    <select id="season">
                        <option>Kharif (Monsoon)</option>
                        <option>Rabi (Winter)</option>
                        <option>Zaid (Summer)</option>
                    </select>
                </div>
                <button onclick="generatePlan()">Generate Plan</button>
            </div>

            <div id="loader" class="loader">
                <p>AI is analyzing soil nutrients...</p>
            </div>

            <div id="result">
                <div class="score-badge">
                    <div style="text-transform: uppercase; font-size: 0.85rem; font-weight: 700; color: #718096;">Soil
                        Health Score</div>
                    <div id="score-text" class="score-val">0/100</div>
                </div>

                <div class="chart-box">
                    <canvas id="soilChart"></canvas>
                </div>

                <div id="ai-output" class="ai-content"></div>
            </div>
        </div>
    </div>

    <script>
        let myChart = null;

        async function generatePlan() {
            const payload = {
                last_crop: document.getElementById("last_crop").value,
                region: document.getElementById("region").value,
                soil_type: document.getElementById("soil_type").value,
                rainfall: document.getElementById("rainfall").value,
                season: document.getElementById("season").value
            };

            if (!payload.last_crop) return alert("Please enter the previous crop.");

            document.getElementById("loader").style.display = "block";
            document.getElementById("result").style.display = "none";

            try {
                // 1. Fetch from Backend (Updated URL)
                const res = await fetch("http://127.0.0.1:8000/crop_planner", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (!res.ok) throw new Error("Backend Error");

                // 2. Direct JSON access (The Fix)
                // We no longer double-parse. The backend sends a real object now.
                const result = await res.json();

                document.getElementById("loader").style.display = "none";
                document.getElementById("result").style.display = "block";

                // 3. Update UI
                document.getElementById("score-text").innerText = `${result.soil_score}/100`;

                let md = `### ðŸšœ Recommended: ${result.recommended_crops.join(", ")}\n\n`;
                md += `**Reasoning:** ${result.reasoning}\n\n---\n\n`;
                md += result.rotation_advice;
                document.getElementById("ai-output").innerHTML = marked.parse(md);

                // 4. Update Chart
                if (myChart) myChart.destroy();
                myChart = new Chart(document.getElementById("soilChart"), {
                    type: 'doughnut',
                    data: {
                        labels: ['Health', 'Gap'],
                        datasets: [{
                            data: [result.soil_score, 100 - result.soil_score],
                            backgroundColor: ['#2F855A', '#EDF2F7'],
                            borderWidth: 0
                        }]
                    },
                    options: { cutout: "75%" }
                });

            } catch (e) {
                console.error(e);
                alert("Error: " + e.message);
                document.getElementById("loader").style.display = "none";
            }
        }
    </script>
</body>

</html>
