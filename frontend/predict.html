<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{

  padding:0;

  font-family:Inter,sans-serif;

  background:#fff;

.logo {

}

.logo img {

  object-fit: contain;

}
.nav-links {

  gap: 20px;
}
.nav-links a,
.dropdown button {
  background: none;
  border: none;
  font-size: 16px;
  cursor: pointer;
  color: #333;
  text-decoration: none;
}
.nav-right {
  display: flex;
  gap: 15px;
  align-items: center;
}

.nav-right input {

  border: 1px solid #ccc;
}

.lang {

}
/* HERO IMAGE */
.hero{
  width:100%;
  height:100vh;  
  position:relative;
}

.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* FORM CONTAINER ON IMAGE */
.container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:100%;
  max-width:900px;
  padding:0 20px;
}

.card{
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-radius: 16px;
  padding: 40px;
  box-shadow: 0 15px 40px rgba(0,0,0,.2);
  border: 1px solid rgba(255,255,255,0.3);
}

/* FORM GRID */
.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

label{
  font-size:14px;
  color:#444;
}

input,select{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:15px;
}

.full{
  grid-column:span 2;
}

button{
  grid-column:span 2;
  margin-top:20px;
  padding:16px;
  border:none;
  border-radius:12px;
  background:#2F855A;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<header class="navbar">
  <div class="logo">
  <img src="assets/logo.png" alt="Logo">
  <span>Agroguard</span>
</div>


  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="predict.html">Spoilage Prediction</a>
    <a href="crop_planner.html">Crop Planner</a>
    <a href="about.html">About</a>
  </nav>


</header>

<!-- HERO WITH FORM ON IMAGE -->
<div class="hero">
  <img src="assets/png's/predictio_bg.png" alt="Farm Image">

  <div class="container">
    <div class="card">
      <h2>üõ°Ô∏è Spoilage Risk Predictor</h2>

      <div class="form-grid">
        <div>
          <label><strong>Crop Type</strong></label>
          <input placeholder="">
        </div>

        <div>
          <label><strong>Temperature (¬∞C)</strong></label>
          <input type="number" placeholder="">
        </div>

        <div>
          <label><strong>Humidity (%)</strong></label>
          <input type="number" placeholder="">
        </div>

        <div>
          <label>Storage Type</label>
          <select>
            <option>Cold Storage</option>
            <option>Ventilated Warehouse</option>
            <option>Open Shed</option>
          </select>
        </div>

        <div class="full">
          <label><strong>Days in Storage</strong></label>
          <input type="number" placeholder="">
        </div>

        <button>Analyze Risk</button>
      </div>
    </div>
  </div>
</div>
<script>
let riskChartInstance = null;
let factorChartInstance = null;

async function predict() {
  const payload = {
    crop_type: document.getElementById("crop_type").value,
    temperature: parseFloat(document.getElementById("temp").value),
    humidity: parseFloat(document.getElementById("humidity").value),
    storage_type: document.getElementById("storage").value,
    days_stored: parseInt(document.getElementById("days").value)
  };

  if (!payload.crop_type) return alert("Please enter a crop type.");

  document.getElementById("loader").style.display = "block";
  document.getElementById("result").style.display = "none";

  try {
    const res = await fetch("http://127.0.0.1:8000/spoilage/predict", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (!res.ok) throw new Error("Backend connection failed.");

    const data = await res.json();

    document.getElementById("loader").style.display = "none";
    document.getElementById("result").style.display = "block";

    document.getElementById("risk-level-label").innerText = data.risk_level + " RISK";
    document.getElementById("risk-score-text").innerText = data.risk_score + "%";
    document.getElementById("ai-output").innerHTML = marked.parse(data.analysis);

    renderCharts(data.risk_score, payload.temperature, payload.humidity, payload.days_stored);

  } catch (e) {
    console.error(e);
    document.getElementById("loader").style.display = "none";
    alert("Error: " + e.message);
  }
}

function renderCharts(score, temp, hum, days) {
  const ctx1 = document.getElementById("riskChart").getContext("2d");
  if (riskChartInstance) riskChartInstance.destroy();

  let color = score > 70 ? "#C53030" : (score > 40 ? "#DD6B20" : "#2F855A");

  riskChartInstance = new Chart(ctx1, {
    type: 'doughnut',
    data: {
      labels: ['Risk', 'Safe'],
      datasets: [{
        data: [score, 100 - score],
        backgroundColor: [color, "#EDF2F7"],
        borderWidth: 0
      }]
    },
    options: { cutout: "70%" }
  });

  const ctx2 = document.getElementById("factorChart").getContext("2d");
  if (factorChartInstance) factorChartInstance.destroy();

  let tScore = Math.min((temp / 40) * 100, 100);
  let hScore = Math.min((hum / 100) * 100, 100);
  let dScore = Math.min((days / 14) * 100, 100);

  factorChartInstance = new Chart(ctx2, {
    type: 'radar',
    data: {
      labels: ['Temp', 'Humidity', 'Time'],
      datasets: [{
        label: 'Risk Factors',
        data: [tScore, hScore, dScore],
        borderColor: '#2F855A',
        backgroundColor: 'rgba(47, 133, 90, 0.2)'
      }]
    },
    options: {
      scales: {
        r: {
          suggestedMin: 0,
          suggestedMax: 100,
          ticks: { display: false }
        }
      }
    }
  });
}
</script>

</body>
</html>
